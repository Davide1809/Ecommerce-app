<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Web App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .navbar { background: #333; color: #fff; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { margin: 0; font-size: 1.5rem; }
        .navbar ul { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; }
        .navbar ul li { display: inline; }
        .navbar ul li a { color: #fff; text-decoration: none; }
        .container { display: flex; gap: 2rem; padding: 2rem; }
        .product-grid { flex: 3; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .product { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
        .product img { max-width: 100%; height: 120px; object-fit: contain; margin-bottom: 0.5rem; }
        .product h2 { font-size: 1.1rem; margin: 0.5rem 0; }
        .product p { color: #555; margin: 0.5rem 0; }
        .cart { flex: 1; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .cart h2 { margin-top: 0; }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .cart { margin-top: 2rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ShopEasy</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>
    <div class="container">
        <section style="flex:3;">
            <input type="text" id="searchBar" placeholder="Search products..." style="width:100%;max-width:400px;margin-bottom:1rem;padding:0.5rem 1rem;border-radius:5px;border:1px solid #ccc;font-size:1rem;">
            <div class="product-grid"></div>
        </section>
        </section>
        <aside class="cart">
            <h2>Cart</h2>
            <p>Your cart is empty.</p>
        </aside>
    </div>
</div>
    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
</body>
</html>
